<div class="tool-wrapper">
    <div class="tool-context-bar">
        <h2>Rewrite rules</h2>
        <div class="actions">
            <div class="large-selector">
                <label for="toolRulesContextSelect">Context:</label>
                <select class="select data-trigger-select"
                        data-target-type="table"
                        data-service-name="rules"
                        data-target-selector="#toolRulesRulesTable"
                        id="toolRulesContextSelect"
                        name="toolRulesContextSelector">
                    <option disabled selected value> -- select a context --</option>
                    <div data-th-each="config,iterStat : ${configs}" data-th-remove="tag">
                        <option data-th-value="${config.contextKey}"
                                data-th-text="${config.contextKey + ' (' + config.rules + ')'}">VirtualHost
                        </option>
                    </div>
                </select>
            </div>
        </div>
    </div>
    <div class="tool-main">
        <button class="action modal-trigger" data-tool-key="tool-rules" data-modal-type="create"
                data-modal-context-selector="#toolRulesContextSelect"><i
                class="material-icons">add</i><span>Add rule</span>
        </button>
        <table id="toolRulesRulesTable" class="data-table table table-striped table-bordered">
        </table>
    </div>

    <div class="modals">
        <div class="modal closed" id="tool-rules-modal-create">
            <p>Hello, I am context-create modal</p>
        </div>
    </div>

</div>
