<div class="tool-wrapper">
    <div class="tool-context-bar">
        <div class="large-selector">
            <label for="toolRulesContextSelect">VirtualHost:</label>
            <select class="select data-trigger-select"
                    data-target-type="table"
                    data-service-name="rules"
                    data-refresh-data-selector="#toolRulesRulesTable"
                    id="toolRulesContextSelect"
                    name="toolRulesContextSelector">
                <option disabled selected value> -- select a vhost --</option>
            </select>
        </div>
        <div class="actions">
            <button id="btnImportRules" class="action modal-trigger"
                    data-tool-key="tool-rules"
                    data-modal-type="import"
                    data-refresh-data-selector="#toolRulesRulesTable"
                    data-modal-context-selector="#toolRulesContextSelect"><i
                    class="material-icons">south</i><span>Import rules</span>
            </button>
            <button id="btnExportRules" class="action modal-trigger"
                    data-tool-key="tool-rules"
                    data-modal-type="export"
                    data-refresh-data-selector="#toolRulesRulesTable"
                    data-modal-context-selector="#toolRulesContextSelect"><i
                    class="material-icons">save</i><span>Export rules</span>
            </button>
            <button id="btnCreateRule" class="action modal-trigger"
                    data-tool-key="tool-rules"
                    data-modal-type="create"
                    data-refresh-data-selector="#toolRulesRulesTable"
                    data-modal-context-selector="#toolRulesContextSelect"><i
                    class="material-icons">add</i><span>Add rule</span>
            </button>
        </div>
    </div>
    <div class="tool-main">
        <table id="toolRulesRulesTable" class="data-table table table-striped table-bordered wrap">
        </table>
    </div>

    <div class="modals">
        <div class="modal closed" id="tool-rules-modal">
            <p>Hello, I am context-create modal</p>
        </div>
    </div>

</div>
