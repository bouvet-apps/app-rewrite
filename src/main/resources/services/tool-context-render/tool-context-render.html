<div class="tool-wrapper">
    <div class="tool-context-bar">
        <h2>Rewrite contexts</h2>
        <div class="actions">
            <button class="action modal-trigger" data-tool-key="tool-context" data-modal-type="create"><i
                    class="material-icons">add</i><span>Add context</span>
            </button>
        </div>
    </div>

    <div class="tool-main">
        <table id="toolContextContextTable"
               data-target-type="table"
               data-service-name="context"
               data-target-selector="#toolContextContextTable"
               class="data-table auto-load table table-striped table-bordered">
        </table>
    </div>

    <div class="modals">
        <div class="modal closed" id="tool-context-modal-create">
            <p>Hello, I am context-create modal</p>
        </div>
    </div>

</div>
