<button data-th-if='${!hasProvider}'
        class="table-action create"
        data-th-attr='data-action-context=${contextKey}'
        data-action-service-name=create-repo-context
        data-tool-key=tool-context
        data-refresh-data-selector="#toolContextContextTable,#toolRulesContextSelect"
        title="Create the vhost in the repository">
    <i class="material-icons">add</i>
</button>
<button data-th-if="${hasProvider} and ${!readOnly}"
        class="table-action delete"
        data-th-attr='data-action-context=${contextKey}'
        data-action-service-name=delete-repo-context
        data-tool-key=tool-context
        data-refresh-data-selector="#toolContextContextTable,#toolRulesContextSelect"
        title="Delete the vhost from repository">
    <i class="material-icons">delete</i>
</button>
