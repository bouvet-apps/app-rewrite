<div data-th-if="${!readOnly}">
    <button
            class="table-action"
            data-th-attr='data-action-context=${contextKey}'
            data-action-service-name=edit-rule
            data-tool-key=tool-rules
            data-refresh-data-selector="#toolContextContextTable"
            title="Edit rule">
        <i class="material-icons">edit</i>
    </button>
    <button
            class="table-action"
            data-th-attr='data-action-context=${contextKey},data-action-identifier=${from}'
            data-action-service-name=delete-rule
            data-tool-key=tool-rules
            data-refresh-data-selector="#toolRulesRulesTable,#toolContextContextTable"
            title="Delete rule">
        <i class="material-icons">delete</i>
    </button>
</div>
