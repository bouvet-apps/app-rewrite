<div class="tool-wrapper">
    <div class="tool-context-bar">
        <h2>Request tester</h2>
    </div>
    <div class="tool-main">
        <div class="request-tester-input">
            <div class="input">
                <input type="text" id="requestURL" name="requestURL" placeholder="https://url.to.test/here">
            </div>
        </div>
        <div id="result" class="request-tester-result">
            <p>Result: <span id="resultPath" class="result-path"></span></p>
        </div>
    </div>
</div>
