<html>
<head>
    <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=css/main.css'})}"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<body>

<div class="rewrite-manager">

    <aside id="top-nav">

        <div class="logo"><p>Rewrite-manager</p></div>

        <aside id="top-info-bar">
            <div class="context-info">
            </div>
        </aside>

    </aside>

    <!--

    -->

    <div id="main">

        <nav id="side-nav">

            <aside class="tool-nav-info">
                <p>Hi, im stupid</p>
            </aside>

            <div class="tool-nav selected" id="nav-tool-context" data-activator="tool-context">
                <div class="toolIcon"><i class="material-icons">call_split</i></div>
                <div class="toolName"><p>Rewrite Contexts</p></div>
            </div>

            <div class="tool-nav" id="nav-tool-rules" data-activator="tool-rules">
                <div class="toolIcon"><i class="material-icons">list</i></div>
                <div class="toolName"><p>Rules</p></div>
            </div>

            <div class="tool-nav" id="nav-tool-tester" data-activator="tool-request-tester">
                <div class="toolIcon"><i class="material-icons">flight_takeoff</i></div>
                <div class="toolName"><p>Request-tester</p></div>
            </div>

            <div class="tool-nav" data-activator="tool-import-export">
                <div class="toolIcon"><i class="material-icons">import_export</i></div>
                <div class="toolName"><p>Import / Export</p></div>
            </div>

        </nav>

        <!-- Here is the tools in the main window -->

        <div id="tools-window">

            <div id="tool-context" class="tool loadable-tool selected"></div>

            <div id="tool-rules" class="tool loadable-tool"></div>

            <div id="tool-import-export" class="tool">
                <div class="tool-context-bar">
                    <h2>Import / Export</h2>
                </div>
            </div>

            <div id="tool-request-tester" class="tool">
                <div class="tool-context-bar">
                    <h2>Request tester</h2>
                </div>
                <div class="request-tester-input">
                    <div class="input">
                        <input type="text" id="requestURL" name="requestURL" placeholder="https://url.to.test/here">
                    </div>
                    <div id="result" class="result">
                        <p>Result: <span id="resultPath" class="result-path"></span></p>
                    </div>
                </div>

                <div class="request-tester-result">
                    <h2>Rules</h2>
                </div>
            </div>
        </div>

        <div class="modal-overlay closed" id="modal-overlay"></div>
    </div>
</div>


<div id="bottom-bar" class="info-bar bottom hidden">
    <p>This is some info</p>
</div>

<script type="text/javascript" data-th-inline="javascript">
    /*<![CDATA[*/
    var CONFIG = {
        svcUrl: /*[[${svcUrl}]]*/
    };
    /*]]>*/
</script>

<script data-th-src="${portal.assetUrl({'_path=js/main.js'})}"></script>
</body>
</html>
